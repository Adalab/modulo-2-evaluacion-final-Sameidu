<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Breaking Bad</title>
</head>
<body>
  <header class="header">
    <form class="header_form js-form" action="">
      <input class="header_form-input js_form_input" type="text" name="search" id="search" placeholder="Ejemplo: Walter White">
      <button class="header_form-button js_form_button">Buscar</button>
  </form>
  </header>

  <main class="main">
    <section class="characters">
      <h1 class="characters_title">Characters</h1>
      <ul class="js_characters_list characters_list">
      </ul>
    </section>

    <section class="favourite js-favourite">
      <h2 class="favourite_title">Favourites</h2>
      <ul class="js_favourite_list favourite_list">
      </ul>
      <button class="js-remove favourite_remove">Remove all</button>
    </section>

  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
